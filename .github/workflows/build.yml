name: Build EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile crop_heads.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: crop_heads_exe
        path: dist/crop_heads.exe
